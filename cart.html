<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f4f4f4;
    }
    .cart-item {
      background: white;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .checkout-btn {
      background-color: #27ae60;
      padding: 12px 20px;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>
  <div id="cart-items"></div>
  <div class="total">–ò—Ç–æ–≥–æ: <span id="total">0</span> ‚ÇΩ</div>
  <br>
  <button class="checkout-btn" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  <br><br>
  <button onclick="clearCart()">–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É</button>

  <script>
    const webApp = window.Telegram.WebApp;

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");
      container.innerHTML = "";

      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>";
        document.getElementById("total").textContent = "0";
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div>
            <strong>${item.name}</strong> √ó ${item.quantity}<br>
            ${item.price} ‚ÇΩ –∑–∞ —à—Ç.
          </div>
          <div>
            ${itemTotal} ‚ÇΩ
            <button onclick="removeItem(${index})">‚úñ</button>
          </div>
        `;
        container.appendChild(div);
      });

      document.getElementById("total").textContent = total;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      renderCart();
      webApp.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –æ—á–∏—â–µ–Ω–∞");
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        webApp.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");
        return;
      }

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
      webApp.sendData(JSON.stringify({ action: "checkout", cart }));
      webApp.showAlert("–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –ë–æ—Ç —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏.");
    }

    webApp.ready();
    renderCart();
  </script>

</body>
</html>

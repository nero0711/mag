<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Отчет</title>
  <style>
    :root {
      --w: 350px;
      --h: 400px;
      --bg: #d0f0e2;         /* slate-900 */
      --panel: #111827;      /* gray-900 */
      --muted: #64748b;      /* slate-500 */
      --text: #e5e7eb;       /* gray-200 */
      --accent: #22c55e;     /* green-500 */
      --accent-2: #ef4444;   /* red-500 */
      --border: #1f2937;     /* gray-800 */
      --btn: #334155;        /* slate-700 */
      --btn-hover: #475569;  /* slate-600 */
    }
   body {
        margin: 0;
        height: 100vh; /* Занимает всю высоту окна */
        display: flex;
        justify-content: center; /* Горизонтальный центр */
        align-items: center;     /* Вертикальный центр */
        background-color: var(--bg);
        font-family: Arial, sans-serif;
    }

    .container {
        width: 320px;   /* 370px */
        height: var(--h);  /* 600px */
        background-color: #94A7A3;
        border: 2px solid #777777;
        border-radius: 50px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        overflow: hidden;
        position: relative;
        box-shadow: inset 2px 2px 0px 2px #A6BCB7, 3px 20px 0px #5B7A78, 9px 10px 0px #5B7A78, 0px 40px 0px #255853, 9px 40px 0px #255853;
    }

    .input-group {
      width: 100%;
      text-align: center;
    }

    input {
        padding: 25px 0px 25px 0px;
        width: 100%;
        font-size: 25px;
        border: 1px solid #4d4d4d;
        border-radius: 50px;
        margin-bottom: 80px;
        text-align: center;
        box-shadow: inset 3px 3px 0px 2px #5E7A77, inset 10px 12px 0px 2px #d0cfcf, 5px 5px 0px #A8BCBA;
    }

    button {
        padding: 25px 0px 25px 0px;
        width: 100%;
        font-size: 25px;
        background-color: #448778;
        color: white;
        border: 1px solid #4d4d4d;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s;
        box-shadow: 0px 7px 0px #255853, inset 2px 2px 0px 2px #4E917F;
        margin: 25px 0px 25px 0px;
    }

    .btn {
      width: 100%;
      background-color: var(--control-bg);
      color: white;
      font-size: 28px;
      font-weight: bold;
      border: 1px solid #4d4d4d;
      border-radius: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow:
        inset 2px 2px 0px 2px #4E917F,
        0px 7px 0px var(--shadow-dark);
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .btn:active {
      transform: translateY(4px);
      box-shadow: 0px 3px 0px var(--shadow-dark);
    }

    .btn-color {
        grid-column: 2; grid-row: 1;
        background-color: #255853;
        box-shadow: 0px 4px 0px #4E917F, 3px 4px 0px #4E917F;
        border: solid 1px #4E917F;

    }
    .btn:disabled {

        background-color: #4E917F;
        cursor: not-allowed;
        box-shadow: inset 3px 3px 0px #34413f;
    }

    .btn-disable {
        background-color: #4E917F;
        cursor: not-allowed;
        box-shadow: inset 3px 3px 0px #34413f;
    }

    .button:active {
      transform: translateY(4px);
      box-shadow: 0px 3px 0px #255853;
    }

    .success {
      color: #4CAF50;
    }

    #winImage {
      display: none;
      top: 0;
      left: 0;
      width: 250px;
      height: 250px;
      object-fit: cover;
      z-index: 1;
      border: 1px solid #4d4d4d;
      box-shadow: 5px 5px 0px #5E7A77, inset -2px -2px 0px #d0cfcf;
    }

    .status {
      min-height: 22px;
      font-size: 14px;
      color: var(--muted);
      text-align: center;
    }
    .title_dev {
        font-size: 20px;
        font-weight: 700;
        margin: 20px 0px 10px 0px;
        justify-content: center;
        display: flex;
        color: #255853;
        text-shadow:
                1px 1px 1px #5E7A77,
                1px 1px 1px #A8BCBA,
                2px 2px 1px #000000;
    }
    .status.ok { color: var(--accent); }
    .status.err { color: var(--accent-2); }
  </style>
</head>
<body>

  <div class="container">
      <div class="title_dev shadowtitle" >Checker</div>
    <img id="winImage" src="" width="300px" height="300px" alt="Win" />
    <div class="input-group" id="inputSection">

      <input type="password" id="passwordInput" placeholder="Enter the data" />
      <div class="actions">
          <div class="status" id="status" role="status" aria-live="polite"></div>
          <button class="btn btn-color" id="checkButton">Check</button>
        </div>
    </div>

  </div>

  <script>
    const passwordInput = document.getElementById("passwordInput");
    const checkButton = document.getElementById("checkButton");
    const inputSection = document.getElementById("inputSection");
    const messageElement = document.getElementById("message");
    const winImage = document.getElementById("winImage");
    const statusEl = document.getElementById('status');

    function setStatus(msg, type) {
      statusEl.textContent = msg || '';
      statusEl.className = 'status' + (type ? ' ' + type : '');
    }

    function toggleBtn(open) {
      if (open) {
        // checkButton.classList.add('hidden');
        checkButton.classList.remove('hidden');
      } else {
        checkButton.classList.add('hidden');
        // checkButton.classList.remove('hidden');
      }
    }
    function arraysEqual(a, b) {
      return a.length === b.length && a.every((v, i) => v === b[i]);
    }

    checkButton.addEventListener('click', () => {
      checkButton.disabled = true;
      checkButton.classList.remove('btn')
      checkButton.classList.remove('btn-color')
      checkButton.classList.add('btn-disable')
      const originalText = checkButton.textContent;
      let t = 5;
      checkButton.textContent = `Check… ${t}`;
      setStatus('Checking the data…', '');

      const countdown = setInterval(() => {
        t -= 1;
        if (t > 0) checkButton.textContent = `Check… ${t}`;
      }, 1000);

      setTimeout(() => {
        clearInterval(countdown);
        checkButton.textContent = originalText;
        if (passwordInput.value === '123') {
          toggleBtn(true);
          setStatus('Correct data!', 'ok');
          inputSection.style.display = "none";
          winImage.src = 'pazzle_qr3.png'
          winImage.style.display = "block";
        } else if (passwordInput.value === '1234') {
          toggleBtn(true);
          setStatus('Correct data!', 'ok');
          inputSection.style.display = "none";
          winImage.src = 'source_qr.png'
          winImage.style.display = "block";
        } else if (passwordInput.value === '12345') {
          toggleBtn(true);
          setStatus('Correct data!', 'ok');
          inputSection.style.display = "none";
          winImage.src = 'source_qr__.png'
          winImage.style.display = "block";
        }
        else {
          toggleBtn(false);
          setStatus('Incorrect data!', 'err');
          checkButton.disabled = false;
          checkButton.classList.add('btn')
          checkButton.classList.add('btn-color')
          checkButton.classList.remove('btn-disable')

        }
      }, 5000);
    });
  </script>

</body>
</html>

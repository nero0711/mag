<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Vuetify 3 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.6.4/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.6.4/dist/vuetify.min.js"></script>

  <!-- Validator.js -->
  <script src="https://unpkg.com/validator@13.11.0/validator.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
    }
    #app {
      max-width: 480px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-if="is_telegram_client && is_telegram_api_updated" class="text-center">
      <div v-if="code">
        <h3>QR найден:</h3>
        <p style="word-break: break-all; padding: 10px; background: #f0f0f0; border-radius: 8px;">
          {{ code }}
        </p>
        <v-btn
          v-if="is_url"
          size="large"
          color="primary"
          @click="openLink"
        >
          Открыть ссылку
        </v-btn>
      </div>
      <div v-else>
        <h3>Нажмите кнопку ниже для сканирования</h3>
      </div>
    </div>

    <div v-else-if="!is_telegram_client" class="text-center">
      <p style="color: red;">❌ Откройте это приложение через Telegram.</p>
    </div>

    <div v-else class="text-center">
      <p style="color: #e67e22;">
        ⚠️ Требуется обновление Telegram.<br>
        Нужна версия с API 6.4 или выше.<br>
        Ваша версия: {{ TWA.version }}
      </p>
    </div>
  </div>

  <script>
    // --- Вспомогательная функция: проверка и подготовка URL ---
    function prepareUrl(code) {
      const strictOptions = {
        protocols: ['http', 'https', 'ftp'],
        require_tld: true,
        require_protocol: true,
        require_host: true,
        validate_length: true
      };

      if (window.validator.isURL(code, strictOptions)) {
        return { is_url: true, value: code };
      }
      if (window.validator.isURL(code)) {
        return { is_url: true, value: 'http://' + code };
      }
      return { is_url: false, value: code };
    }

    // --- Главное приложение Vue ---
    const { createApp } = Vue;
    const { createVuetify } = Vuetify;

    // Создаём Vuetify (с минимальной конфигурацией)
    const vuetify = createVuetify();

    // Создаём приложение
    const app = createApp({
      data() {
        return {
          TWA: window.Telegram.WebApp,
          is_telegram_client: false,
          is_telegram_api_updated: false,
          code: null,
          is_url: false,
          url: null,
        };
      },
      created() {
        this.is_telegram_api_updated = this.TWA.isVersionAtLeast('6.4');
        this.is_telegram_client = this.TWA.platform !== 'unknown';

        if (this.is_telegram_client && this.is_telegram_api_updated) {
          // Показываем кнопку в интерфейсе Telegram
          this.TWA.MainButton.setText("Сканировать QR");
          this.TWA.MainButton.show();
          this.TWA.MainButton.onClick(this.showQRScanner);

          // Обработка результата
          this.TWA.onEvent('qrTextReceived', (data) => {
            this.code = data.data;
            const result = prepareUrl(this.code);
            this.is_url = result.is_url;
            this.url = result.value;

            // Тактильная отдача
            this.TWA.HapticFeedback?.impactOccurred?.("heavy");

            // Закрываем popup
            this.TWA.closeScanQrPopup?.();

            // Можно показать alert (опционально)
            // this.TWA.showAlert?.(`Отсканировано: ${this.code}`);
          });
        }
      },
      mounted() {
        this.TWA.ready();
      },
      methods: {
        showQRScanner() {
          this.TWA.showScanQrPopup({ text: "Наведите на QR-код" });
        },
        openLink() {
          this.TWA.openLink(this.url);
        }
      }
    });

    // Подключаем Vuetify
    app.use(vuetify);
    // Монтируем
    app.mount('#app');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞</title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f7f8fa;
      color: #2c3e50;
      margin: 0;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      color: #34495e;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    #result {
      margin-top: 24px;
      padding: 18px;
      background-color: #dfe6e9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      word-break: break-all;
      font-size: 16px;
      line-height: 1.5;
    }

    #qr-result {
      font-family: monospace;
      color: #2d3436;
      margin: 8px 0 0;
      font-size: 15px;
    }

    button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #scan-btn {
      background-color: #0088cc;
      color: white;
    }

    #scan-btn:hover {
      background-color: #0077bb;
    }

    #scan-btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    #close-btn {
      background-color: #27ae60;
      color: white;
      display: none;
    }

    #close-btn:hover {
      background-color: #219955;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì± –°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞</h2>

    <p style="text-align: center; color: #7f8c8d;">
      –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π —Å–∫–∞–Ω–µ—Ä Telegram.
    </p>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Å–∫–∞–Ω–µ—Ä–∞ -->
    <button id="scan-btn">–û—Ç–∫—Ä—ã—Ç—å —Å–∫–∞–Ω–µ—Ä QR</button>

    <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è -->
    <button id="close-btn">–ó–∞–∫—Ä—ã—Ç—å</button>

    <!-- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
    <div id="result" style="display: none;">
      <strong>–û—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ:</strong>
      <p id="qr-result"></p>
    </div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();

    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const scanButton = document.getElementById("scan-btn");
    const closeButton = document.getElementById("close-btn");
    const resultDiv = document.getElementById("result");
    const qrResult = document.getElementById("qr-result");

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
    function onScanResult(qrData) {
      // –ó–∞–∫—Ä—ã–≤–∞–µ–º popup
      tg.closeScanQrPopup();

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      qrResult.textContent = qrData;
      resultDiv.style.display = "block";
      scanButton.disabled = false;
      closeButton.style.display = "block";

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
      if (tg) {
        tg.sendData(qrData);
      }
    }

    // –ö–Ω–æ–ø–∫–∞ "–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å"
    scanButton.addEventListener("click", () => {
      scanButton.disabled = true;
      tg.openScanQrPopup(onScanResult);
    });

    // –ö–Ω–æ–ø–∫–∞ "–ó–∞–∫—Ä—ã—Ç—å"
    closeButton.addEventListener("click", () => {
      tg.close();
    });

    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—Ä—É—á–Ω—É—é –∑–∞–∫—Ä—ã–ª popup ‚Äî —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
    tg.onEvent("scanQrPopupClosed", () => {
      scanButton.disabled = false;
    });
  </script>
</body>
</html>

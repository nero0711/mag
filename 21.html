<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–µ—Ç–∫–∞</title>
  <style>
    :root {
      --w: 370px;
      --h: 600px;
      --bg: #0f172a;         /* slate-900 */
      --panel: #111827;      /* gray-900 */
      --muted: #64748b;      /* slate-500 */
      --text: #e5e7eb;       /* gray-200 */
      --accent: #22c55e;     /* green-500 */
      --accent-2: #ef4444;   /* red-500 */
      --border: #1f2937;     /* gray-800 */
      --btn: #334155;        /* slate-700 */
      --btn-hover: #475569;  /* slate-600 */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 370px;
      height: 600px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 0;
      box-sizing: border-box;
      background-color: white;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .controls input {
      width: 60px;
      padding: 5px;
      text-align: center;
    }

    .controls button {
      padding: 5px 10px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      width: 350px;
      height: 350px;
      border: 1px solid #aaa;
      gap: 1px;
      background-color: #ddd;
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-template-rows: repeat(var(--rows), 1fr);
    }

    .cell {
      background-color: white;
      box-sizing: border-box;
    }

    .cell.black {
      background-color: black;
    }

    .grid.no-grid-lines {
      gap: 0;
      background-color: transparent;
    }
    .span {
        padding: 12px 0px;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    button {
        padding: 12px;
        width: 100%;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-grid {
        padding: 12px;
        width: 100%;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px 0px;
        transition: background-color 0.3s;
    }

    input {
        padding: 15px 0px 15px 0px;
        width: 100%;
        font-size: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
    }
    .title_dev {
        font-size: 20px;
        font-weight: 700;
        margin: 0px 0px 20px 0px;
        justify-content: center;
        display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="title_dev">üèÅ&nbsp;&nbsp;–ö–≤–∞–¥–ö—Ä–µ–∞—Ç–æ—Ä</div>
    <div class="controls">
      <input type="number" id="cols" value="25" min="1" max="50" />
      <span class="span">√ó</span>
      <input type="number" id="rows" value="25" min="1" max="50" />
      <button id="apply">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>

    </div>

    <div class="grid" id="grid"></div>
        <div>
            <button id="toggleGrid" class="btn-grid">–°–∫—Ä—ã—Ç—å —Å–µ—Ç–∫—É</button>
        </div>

  </div>

  <script>
    const grid = document.getElementById('grid');
    const toggleButton = document.getElementById('toggleGrid');
    const applyButton = document.getElementById('apply');
    const colsInput = document.getElementById('cols');
    const rowsInput = document.getElementById('rows');
    let gridVisible = true;

    // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ç–∫–∏
    function createGrid(cols, rows) {
      // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –∫–ª–µ—Ç–∫–∏
      grid.innerHTML = '';
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º CSS-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è grid
      grid.style.setProperty('--cols', cols);
      grid.style.setProperty('--rows', rows);

      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => {
          cell.classList.toggle('black');
        });
        grid.appendChild(cell);
      }
    }

    // –ü—Ä–∏–º–µ–Ω–∏—Ç—å –Ω–æ–≤—ã–µ —Ä–∞–∑–º–µ—Ä—ã
    applyButton.addEventListener('click', () => {
      const cols = parseInt(colsInput.value) || 21;
      const rows = parseInt(rowsInput.value) || 21;

      const max = 50;
      if (cols < 1 || rows < 1 || cols > max || rows > max) {
        return;
      }

      createGrid(cols, rows);
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–µ—Ç–∫–∏
    toggleButton.addEventListener('click', () => {
      gridVisible = !gridVisible;
      if (gridVisible) {
        grid.classList.remove('no-grid-lines');
        toggleButton.textContent = '–°–∫—Ä—ã—Ç—å —Å–µ—Ç–∫—É';
      } else {
        grid.classList.add('no-grid-lines');
        toggleButton.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å —Å–µ—Ç–∫—É';
      }
    });

    createGrid(25, 25);
  </script>
</body>
</html>

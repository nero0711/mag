<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–û—Ç—á–µ—Ç summary</title>
  <style>
    :root {
      --w: 350px;
      --h: 550px;
      --bg: #d0f0e2;         /* –§–æ–Ω —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      --panel: #255853;      /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –ø–∞–Ω–µ–ª–∏ */
      --muted: #64748b;      /* –°–µ—Ä—ã–π –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
      --text: #e5e7eb;       /* –û—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç */
      --accent: #22c55e;     /* –ó–µ–ª—ë–Ω—ã–π –∞–∫—Ü–µ–Ω—Ç */
      --accent-2: #ef4444;   /* –ö—Ä–∞—Å–Ω—ã–π */
      --border: #1f2937;     /* –ì—Ä–∞–Ω–∏—Ü—ã */
      --btn: #334155;        /* –ö–Ω–æ–ø–∫–∏ */
      --btn-hover: #475569;
      --game-bg: #94A7A3;    /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∏–≥—Ä—ã */
      --shadow-light: #A6BCB7;
      --shadow-dark: #255853;
      --control-bg: #448778;
      --input-bg: #ffffff;
      --input-border: #4d4d4d;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg);
      font-family: 'Arial', sans-serif;
      user-select: none;
    }

    .container {
      width: 320px;
      height: var(--h);
      background-color: var(--game-bg);
      border: 2px solid #777777;
      border-radius: 50px;
      box-shadow:
        inset 2px 2px 0px 2px var(--shadow-light),
        3px 20px 0px #5B7A78,
        9px 10px 0px #5B7A78,
        0px 40px 0px var(--shadow-dark),
        9px 40px 0px var(--shadow-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .title_dev {
        font-size: 12px;
        font-weight: 700;
        margin: 20px 0px 10px 0px;
        justify-content: center;
        display: flex;
        color: #d0d0d0;
        z-index: 20;
        width: 100%;
        top: -15px;
        left: 75px;
        position: absolute;
    }

    .progress {
      font-size: 20px;
      letter-spacing: 5px;
      color: #1a3a32;
      text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
      margin-bottom: 10px;
    }


    label {
        font-size: 12px;
        text-align: center;
        color: #1a3a32;
        font-weight: bold;
        text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
    }
    .image {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 15px;
      border: 2px solid #4d4d4d;
      box-shadow: inset 2px 2px 0px 2px #5E7A77;
      margin-bottom: 10px;
    }

    input {
        width: 240px;
        padding: 13px 15px;
        font-size: 16px;
        border: 2px solid var(--input-border);
        border-radius: 50px;
        background-color: var(--input-bg);
        color: #333;
        box-shadow: inset 2px 2px 0px 2px #5E7A77, 0px 3px 0px var(--shadow-dark);
        outline: none;
        text-align: center;
        font-weight: bold;
        margin: 15px;
    }

    input:focus {
      /*border-color: #22c55e;*/
      box-shadow:
        inset 2px 2px 0px 2px #5E7A77,
        0px 3px 0px var(--shadow-dark),
        0 0 8px rgba(34, 197, 94, 0.4);
    }

    button {
        width: 120px;
        height: 40px;
        /* padding: 12px; */
        font-size: 16px;
        font-weight: bold;
        /*background-color: #1f87ce;*/
        color: white;
        /*border: 2px solid #4d4d4d;*/
        border-radius: 50px;
        /* cursor: pointer; */
        /*box-shadow: inset 2px 2px 0px 2px #4E917F, 0px 7px 0px var(--shadow-dark);*/
        position: absolute;
        left: 170px;
        top: 480px;

        background-color: #F16760;
        box-shadow: 0px 4px 0px #BB524A, 3px 4px 0px #BB524A;
        border: solid 1px #BB524A;
        z-index: 11;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0px 3px 0px #BB524A;
    }

    button:disabled {
      background-color: #BB524A;
      color: white;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0px 3px 0px #BB524A;
    }

    .status {
        height: 20px;
        font-size: 12px;
        color: var(--accent-2);
        font-weight: bold;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        /*position: absolute;*/
        /*top: 466px;*/
        /*left: 40px;*/
    }
    .QuestText {
      text-align: justify;
      padding: 20px;
      margin: 0px 10px 10px 0px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title_dev"> Module04091</div>

    <img src="img0.png" alt="Start image" class="image" id="questionImage" />

    <div class="progress" id="progressBar"></div>
      <div class="QuestsText">
        <label class="QuestsText" id="questionLabel"></label>
      </div>

    <input type="text" id="answerInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ—Ç–≤–µ—Ç" />

    <button id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    // –ú–∞—Å—Å–∏–≤ –≤–æ–ø—Ä–æ—Å–æ–≤, –æ—Ç–≤–µ—Ç–æ–≤ –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
    const questions = [
      { question: '–ö–∞–∫–æ–π —Ü–≤–µ—Ç —É –Ω–µ–±–∞? –ö–∞–∫–æ–π —Ü–≤–µ—Ç —É –Ω–µ–±–∞? –ö–∞–∫–æ–π —Ü–≤–µ—Ç —É –Ω–µ–±–∞? –ö–∞–∫–æ–π —Ü–≤–µ—Ç —É –Ω–µ–±–∞? –ö–∞–∫–æ–π —Ü–≤–µ—Ç —É –Ω–µ–±–∞? ', answer: '–≥–æ–ª—É–±–æ–π', img: 'img1.png' },
      { question: '–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 2+2?', answer: '4', img: 'img2.png' },
      { question: '–ö–∞–∫ –∑–æ–≤—É—Ç –ø—Ä–µ–∑–∏–¥–µ–Ω—Ç–∞ –†–æ—Å—Å–∏–∏?', answer: '–≤–ª–∞–¥–∏–º–∏—Ä', img: 'img3.png' },
      { question: '–ö–∞–∫–æ–π –≥–∞–∑ –Ω–µ–æ–±—Ö–æ–¥–∏–º –¥–ª—è –¥—ã—Ö–∞–Ω–∏—è?', answer: '–∫–∏—Å–ª–æ—Ä–æ–¥', img: 'img4.png' }
    ];

    let currentQuestionIndex = 0;
    let isCooldown = false;
    const progressBar = document.getElementById('progressBar');

    const imgElement = document.getElementById('questionImage');
    const labelElement = document.getElementById('questionLabel');
    const inputElement = document.getElementById('answerInput');
    const buttonElement = document.getElementById('submitBtn');
    const statusElement = document.getElementById('status');

    // –°–æ–∑–¥–∞—ë–º —à–∫–∞–ª—É –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (–≤—Å–µ –ø—É—Å—Ç—ã–µ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ)
    function updateProgressBar() {
      const filled = currentQuestionIndex; // —Å–∫–æ–ª—å–∫–æ —É–∂–µ –ø—Ä–æ–π–¥–µ–Ω–æ
      const total = questions.length;
      const progress = Array(total).fill('‚¨úÔ∏è');
      for (let i = 0; i < filled; i++) {
        progress[i] = 'üü©';
      }
      progressBar.textContent = progress.join('');
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å
    function showCurrentQuestion() {
      labelElement.textContent = questions[currentQuestionIndex].question;
      inputElement.value = '';
      statusElement.textContent = '';
      updateProgressBar();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateProgressBar();
    showCurrentQuestion();

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
    buttonElement.addEventListener('click', function () {
      if (isCooldown) return;

      const userAnswer = inputElement.value.trim().toLowerCase();
      const correctAnswer = questions[currentQuestionIndex].answer.toLowerCase();

      // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å—ë –Ω–∞ 10 —Å–µ–∫—É–Ω–¥
      inputElement.disabled = true;
      buttonElement.disabled = true;
      isCooldown = true;

      let timeLeft = 10;
      buttonElement.textContent = `–ñ–¥–∏—Ç–µ: ${timeLeft}`;

      const timer = setInterval(() => {
        timeLeft--;
        buttonElement.textContent = `–ñ–¥–∏—Ç–µ: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          buttonElement.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
          inputElement.disabled = false;
          buttonElement.disabled = false;
          isCooldown = false;

          if (userAnswer === correctAnswer) {
            statusElement.textContent = '';

            imgElement.src = questions[currentQuestionIndex].img;
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
              showCurrentQuestion();
            } else {
              labelElement.textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—Å–µ –≤–æ–ø—Ä–æ—Å—ã –ø—Ä–æ–π–¥–µ–Ω—ã!';
              inputElement.style.display = 'none';
              buttonElement.style.display = 'none';
              updateProgressBar();
            }
          } else {
            statusElement.textContent = '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!';
            inputElement.value = ''; // –æ—á–∏—â–∞–µ–º –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –≤–≤–æ–¥–∞
          }
        }
      }, 1000);
    });
  </script>

</body>
</html>
